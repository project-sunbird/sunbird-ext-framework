<div class="container">
  <div class="row">
    <div class="col-md-5  toppad  pull-right col-md-offset-3 ">

      <br>
      <p class=" text-info"></p>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">


      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">{{userProfile.firstName}},{{userProfile.lastName}}</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-3 col-lg-3 " align="center">
              <img alt="User Pic" src="{{userProfile.avator}}" class="img-circle img-responsive"> </div>

            <div class=" col-md-9 col-lg-9 ">
              <table class="table table-user-information">
                <tbody>
                  <tr>
                    <td>Department:</td>
                    <td>{{userProfile.department}}</td>
                  </tr>
                  <tr>
                    <td>Hire date:</td>
                    <td>{{userProfile.hireDate}}</td>
                  </tr>
                  <tr>
                    <td>Date of Birth</td>
                    <td>{{userProfile.dob}}</td>
                  </tr>

                  <tr>
                    <tr>
                      <td>Gender</td>
                      <td>{{userProfile.gender}}</td>
                    </tr>
                    <tr>
                      <td>Email</td>
                      <td>
                        {{userProfile.email}}
                      </td>
                    </tr>
                    <tr>
                      <td>Phone Number</td>
                      <td>{{userProfile.phone}}
                      </td>
                    </tr>
                </tbody>
              </table>


            </div>
          </div>
        </div>
        <div class="panel-footer">

        </div>

      </div>
    </div>
  </div>
</div>
